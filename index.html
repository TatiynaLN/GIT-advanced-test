<body>
    <h1>git switch и git checkout</h1>

    <p>
        Переключение ветки: <br>
        git checkout "branch" <br>
        git switch "branch" <br>

        <br><br>
        git checkout -b "branch"<br>
        git switch -с "new-branch"<br>
        git switch --create "new-branch"<br>
        git branch "new-branch"<br>
        примечание: git branch создает ветку, не переходя в нее<br>
    </p>
</body>

</html>
